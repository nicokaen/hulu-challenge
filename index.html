<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="hub">
      <div id="hero" class="hub__hero"></div>
      <h1 id="hub-title" class="hub__title">Hulu Originals</h1>

      <div id="categories" class="categories">
        <!-- Use this category as skeleton and "template" -->
        <div class="category category--loading" id="category-0">
          <h2 class="category__title"></h2>
          <div class="category__row">
            <!-- TODO: div vs link? -->
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
            <div class="card" tabindex="0">
              <div class="card__thumbnail"></div>
              <div class="card__title"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal__content">
        <span class="modal__close" id="modalClose">&times;</span>
        <div class="modal__body">
          <img id="modalCover" class="modal__cover" alt="Show Cover" />
          <div class="modal__text">
            <h3 id="modalTitle">Modal Title</h3>
            <h4 id="modalSubtitle">Subtitle</h4>
            <p id="modalDetail">Modal content goes here.</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
